<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - SHEIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #9b1c1c 0%, #5c0d0d 100%); /* Rojo semi-carmesí y negro */
            min-height: 100vh;
        }
    
        .navbar {
            background: rgba(0, 0, 0, 0.85); /* Fondo negro transparente */
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
    
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #f5a623; /* Color naranja-rojo suave para contraste */
            text-decoration: none;
        }
    
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
    
        .nav-item {
            position: relative;
        }
    
        .nav-link {
            text-decoration: none;
            color: #f5f5f5; /* Blanco suave */
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
    
        .nav-link:hover {
            background: #d80032; /* Rojo carmesí oscuro */
            color: white;
        }
    
        .dropdown-menu {
            display: none;
            position: absolute;
            background: #222222; /* Fondo oscuro para el dropdown */
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            padding: 0.5rem 0;
            z-index: 1000;
        }
    
        .dropdown-menu a {
            display: block;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            color: #f5f5f5;
            transition: all 0.3s ease;
        }
    
        .dropdown-menu a:hover {
            background: #9b1c1c; /* Rojo semi-carmesí */
            color: white;
        }
    
        .nav-item:hover .dropdown-menu {
            display: block;
        }
    
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
    
        .card {
            background: rgba(0, 0, 0, 0.75); /* Fondo oscuro semitransparente */
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
    
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
    
        .btn-primary {
            background: #9b1c1c; /* Rojo semi-carmesí */
            color: white;
        }
    
        .btn-primary:hover {
            background: #d80032; /* Rojo carmesí oscuro */
            transform: translateY(-2px);
        }
    
        .btn-danger {
            background: #d80032; /* Rojo carmesí */
            color: white;
        }
    
        .btn-danger:hover {
            background: #9b1c1c; /* Rojo semi-carmesí */
        }
    
        .btn-warning {
            background: #f5a623; /* Naranja-rojo suave */
            color: white;
        }
    
        .btn-warning:hover {
            background: #d87f3a; /* Naranja-rojo más oscuro */
        }
    
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
    
        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
    
        .table th {
            background: #333;
            font-weight: 600;
            color: #f5f5f5;
        }
    
        .form-group {
            margin-bottom: 1.5rem;
        }
    
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #f5f5f5;
        }
    
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
    
        .form-control:focus {
            outline: none;
            border-color: #9b1c1c; /* Rojo semi-carmesí */
        }
    
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    
        .home-hero {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }
    
        .home-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    
        .home-hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">SHEIN</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="/usuarios/" class="nav-link">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a href="/productos/" class="nav-link">Productos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>➕ Agregar Nuevo Producto</h2>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Nombre del Producto</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Precio</label>
                    <input type="number" name="precio" step="0.01" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Categoría</label>
                    <select name="categoria" class="form-control" required>
                        <option value="ropa">Ropa</option>
                        <option value="accesorios">Accesorios</option>
                        <option value="zapatos">Zapatos</option>
                        <option value="belleza">Belleza</option>
                        <option value="hogar">Hogar</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Talla</label>
                    <select name="talla" class="form-control">
                        <option value="">Seleccionar talla</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="Única">Única</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Color</label>
                    <input type="text" name="color" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Stock</label>
                    <input type="number" name="stock" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Imagen del Producto (Archivo)</label>
                    <input type="file" name="imagen" class="form-control" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" name="disponible" checked>
                        <span class="form-label" style="margin: 0;">Producto Disponible</span>
                    </label>
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    <a href="/productos/" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
